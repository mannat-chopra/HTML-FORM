<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="" id="payment">
        <fieldset>
            <legend>Your Details</legend>
            <ol>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name-id" placeholder="First and Last Name">
                </li>
                <li>
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@domain.com">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="9999-999-999">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Delivery Address</legend>
            <ol>
                <li>
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="5"></textarea>
                </li>
                <li>
                    <label for="postcode">Post code</label>
                    <input type="number" name="postcode" id="postcode" pattern="[0-9]*">
                </li>
                <li>
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" placeholder="India">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Card Details</legend>
            <ol>
                <li>
                    <fieldset>
                        <legend>Card type</legend>

                        <ol>
                            <li>
                                <input type="radio" name="card" id="visa">
                                <label for="visa">Visa</label>
                            </li>
                            <li>
                                <input type="radio" name="card" id="amax">
                                <label for="amax">AmEx</label>
                            </li>
                            <li>
                                <input type="radio" name="card" id="mastercard">
                                <label for="mastercard">Mastercard</label>
                            </li>
                        </ol>
                    </fieldset>
                <li>
                    <label for="card-number">Card number</label>
                    <input type="text" name="card-number" id="card-number">
                </li>
                <li>
                    <label for="security-code">Security code</label>
                    <input type="text" name="security-code" id="security-code">
                </li>
                <li>
                    <label for="name-on-card">Name on card</label>
                    <input type="text" name="name-on-card" id="name-on-card" placeholder="Exact name as on card">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <button type="submit">Buy it!</button>
        </fieldset>
    </form>
</body>

</html>
